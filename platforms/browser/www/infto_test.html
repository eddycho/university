<body>

  <script>
  $(document).ready(function() {
    var picUniv = $("#pic-univ");
    picUniv.data("flag","false");
      picUniv.click(function() {
      var bFlag = picUniv.data("flag");
      if (bFlag == "false") {
        bFlag = "true";
        picUniv.removeClass("small");
        picUniv.addClass("large");
      } else {
        bFlag = "false";
        picUniv.removeClass("large");
        picUniv.addClass("small");
      }
      picUniv.data("flag",bFlag);
    });
  });
  </script>
